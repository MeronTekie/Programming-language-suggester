<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Programming Lannguage Suggestion</h1>
      <form id="suggester">
        <label for="age">How old are you?</label>
        <input id="age" type="number" class="form-control" min="18" />
        <label for="copuuter-part">Your favorite pat of computer?</label>
        <select id="computer" class="form-control">
          <option value="1" selected disabled>--- Select ---</option>
          <option value="2">Display</option>
          <option value="3">How it works</option>
        </select>
        <label for="fav-activity">Which activity would you prefer? </label>
        <select id="activity" class="form-control">
          <option selected disabled>--- Select ---</option>
          <option>Hiking</option>
          <option>Playing Video Game</option>
        </select>
        <label for="fav-food">What is your favorite your food? </label>
        <select id="fav-food" class="form-control">
          <option selected disabled>--- Select ---</option>
          <option>Pizza</option>
          <option>Burger</option>
        </select>
        <label for="fav-music">What is your favorite your music genre? </label>
        <select id="fav-music" class="form-control">
          <option selected disabled>--- Select ---</option>
          <option>Rock</option>
          <option>R&B</option>
          <option>Pop</option>
          <option>Hip-Hop</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
