<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="containe">
      <h1>Programming Lannguage Suggestion</h1>
      <form id="suggester">
        <label for="age">How old are you?</label>
        <input type="number" class="form-control" min="18" />
        <label for="copuuter-part">Your favorite pat of computer?</label>
        <select class="form-control">
          <option>Display</option>
          <option>How it works</option>
        </select>
        <label for="fav-activity">Which activity would you prefer? </label>
        <select class="form-control">
          <option>Hiking</option>
          <option>Playing Video Game</option>
        </select>
        <label for="fav-food">What is your favorite your food? </label>
        <select class="form-control">
          <option>Pizza</option>
          <option>Burger</option>
        </select>
        <label for="fav-music">What is your favorite your music genre? </label>
        <select class="form-control">
          <option>Rock</option>
          <option>R&B</option>
          <option>Pop</option>
          <option>Hip-Hop</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
